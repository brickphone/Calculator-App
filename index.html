<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <div class="calculator">
      <div class="display">
        <div class="result">0</div>
      </div>
      <div class="keypad">
        <button class="key number-key">1</button>
        <button class="key number-key">2</button>
        <button class="key number-key">3</button>
        <button class="key operator-key" id="addition">+</button>
        <button class="key number-key">4</button>
        <button class="key number-key">5</button>
        <button class="key number-key">6</button>
        <button class="key operator-key" id="subtract">-</button>
        <button class="key number-key">7</button>
        <button class="key number-key">8</button>
        <button class="key number-key">9</button>
        <button class="key operator-key" id="multiply">*</button>
        <button class="key number-key" id="zero">0</button>
        <button class="key" id="float">.</button>
        <button class="key" id="clear">C</button>
        <button class="key operator-key" id="backslash">/</button>
        <button class="key operator-key" id="equals">=</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
